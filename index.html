<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="calculator">
        <div class="result-screen">
            <input type="text" placeholder="SayÄ± Giriniz"></input>
        </div>
        <div class="buttons">

            <div class="btn-group btn-group-1">
                <button value="7">7</button>
                <button value="4">4</button>
                <button value="1">1</button>
                <button value="0">0</button>
            </div>

            <div class="btn-group btn-group-2">
                <button value="8">8</button>
                <button value="5">5</button>
                <button value="2">2</button>
                <button value=".">.</button>
            </div>

            <div class="btn-group btn-group-3">
                <button value="9">9</button>
                <button value="6">6</button>
                <button value="3">3</button>
                <button value="/">/</button>
            </div>

            <div class="btn-group btn-group-4">
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="*">*</button>
                <button value="=" id="calculate">=</button>
            </div>


        </div>

        <button style="width: 90%; margin: auto; margin-top: 1rem; letter-spacing: 2px;" id="clean">TEMIZLE</button>
    </div>





    <script src="app.js"></script>
</body>

</html>
